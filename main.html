<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		 function secondHighest(arr) {
		 	//SGN Write your code here
			 
				 var sol = "";
			 
				if(arr.length <2){
					sol = "-Infinity";
				}else {
					 var sortedArr = arr.sort(function(a, b) {
            return b - a;
        });
					
						 if(sortedArr[1]==sortedArr[0]){
							 sol = "-Infinity";
							 }else {
							 	sol = sortedArr[1];
					}
				}	
				return sol;
		 }

		  function Main() {
		  	var n = prompt("Enter the number of elements");
		  	var arr = [];
		  	for (var i = 0; i < n; i++) {
		  		arr[i] = prompt("Enter element " + (i+1));
		  	}
		  	alert(secondHighest(arr));
			  
		  }
		  Main();
		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
