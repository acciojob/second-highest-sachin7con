<!DOCTYPE html>

<body>	
	<script>
		 function secondHighest(arr) {
		 	//SGN Write your code here
				 var sol = "";
				if(arr.length <2){
					sol = "-Infinity";
				}else {
					for (let i = 1; i < arr.length; i++) {
						 if(arr[i]==arr[0]){
							 sol = "-Infinity";
							 }else {
							 var sortedArr = arr.sort(function(a,b){ return b-a;});
								sol = sortedArr[1];
					
				}
					}
				 
				
				return sol;
		 }

		  function Main() {
		  	var n = prompt("Enter the number of elements");
		  	var arr = [];
		  	for (var i = 0; i < n; i++) {
		  		arr[i] = prompt("Enter element " + (i+1));
		  	}
		  	alert(secondHighest(arr));
		  }
		  Main();
		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
